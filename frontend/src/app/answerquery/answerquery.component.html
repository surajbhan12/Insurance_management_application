<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form #adminForm="ngForm"  novalidate>
      
        <h2 class="form-heading"> Answer Query </h2>
  
  
        <div class="row">
          <div class="col-25">
            <label >Question Id</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname"  name="qid" placeholder="Enter the Query Id" [(ngModel)]="questions.qid" >
          </div>
        </div>
        <div class="row">
            <div class="col-25">
              <label >Answer</label>
            </div>
            <div class="col-75">
              <input type="text" id="answer"  name="answer" placeholder="Enter Answer" [(ngModel)]="questions.answer" >
            </div>
          </div>
          <div class="row row1">
            <input style="background-color: skyblue;"type="submit" value="Answer" (click)="addAnswer()" >
          </div>
          <br>
          </form>
</body>
</html>
